<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label id="input-label">Enter your phone number to subscribe:</label>
        <input type="tel" id="phone" maxlength="20" placeholder="Enter phone number">
        <input type="email" id="email" maxlength="50" placeholder="Enter email" style="display: none;">
        <button id="submit">Submit</button>
        <p id="toggle-text">Or enter e-mail</p>
    </div>

    <!-- Error/Success Message Box -->
    <div id="overlay"></div>
    <div id="message-box">
        <p id="message-text"></p>
        <button id="ok-button">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
